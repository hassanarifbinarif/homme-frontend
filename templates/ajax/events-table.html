{% load static %}

<table class="order-details-table hide" id="events-table">
    <thead>
        <th width="5.25%"></th>
        <th width="17.95%" onclick="sortByAlphabets(event, 1);" class="cursor-pointer">
            <div>
                <span>Title</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="8" viewBox="0 0 6 8" fill="none">
                    <path opacity="0.2" d="M6 4.15234L3 7.78871L0 4.15234H6Z" fill="#030706"/>
                    <path opacity="0.2" d="M6 3.63636L3 0L0 3.63636H6Z" fill="#030706"/>
                </svg>
            </div>
        </th>
        <th width="20.75%">
            <div><span>Location</span></div>
        </th>
        <th width="22.59%">
            <div><span>Short Description</span></div>
        </th>
        <th width="22.94">
            <div><span>Long Description</span></div>
        </th>
        <th width="10.5%">
            <div><span>Action</span></div>
        </th>
    </thead>
    <tbody>
        {% for obj in events.data %}
        <tr>
            <td>
                <div class="product-image">
                    <img src="{{obj.image}}" alt="product image" />
                </div>
            </td>
            <td>
                <div title="{{obj.title}}"><span class="table-text-overflow">{{obj.title}}</span></div>
            </td>
            <td>
                <div>{% if obj.location %}<span class="table-text-overflow" title="{{obj.location}}">{{obj.location}}</span><span class="highlighted-text hide" style="white-space: nowrap;">More Info</span>{% else %}<span>No Location</span>{% endif %}</div>
            </td>
            <td>
                <div title="{{obj.description}}"><span class="table-text-overflow">{{obj.description}}</span></div>
            </td>
            <td>
                <div title="{{obj.long_description}}"><span class="table-text-overflow">{{obj.long_description}}</span></div>
            </td>
            <td>
                <div><a href="{% if obj.rsvp != '' %}{{obj.rsvp}}{% else %}javascript:void(0);{% endif %}" target="_blank" class="highlighted-text {% if obj.rsvp == '' %}opacity-point-3-5 pe-none{% endif %}">RSVP</a></div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="no-record-row">No record available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
