{% load static %}

<table class="order-details-table hide" id="slider-table">
    <thead>
        <th width="60px"></th>
        <th width="26.88%" onclick="sortByAlphabets(event, 2);">
            <div>
                <span>Name</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="8" viewBox="0 0 6 8" fill="none">
                    <path opacity="0.2" d="M6 4.15234L3 7.78871L0 4.15234H6Z" fill="#030706"/>
                    <path opacity="0.2" d="M6 3.63636L3 0L0 3.63636H6Z" fill="#030706"/>
                </svg>
            </div>
        </th>
        <th width="39.84%">
            <div>
                <span>Description</span>
            </div>
        </th>
        <th width="28.02%">
            <div>
                <span>Action</span>
            </div>
        </th>
    </thead>
    <tbody>
        {% for obj in sliders.data %}

            <td>
                <div class="product-image">
                    <img src="{{obj.image}}" alt="slider image" />
                </div>
            </td>
            <td>
                <div><span class="table-text-overflow">{{obj.name}}</span></div>
            </td>

                    <span class="table-text-overflow">{{obj.text}}</span>
                </div>
            </td>
