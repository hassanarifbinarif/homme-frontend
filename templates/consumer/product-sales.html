<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% extends '../layouts/base.html' %}
    {% load static %}
    
    {% block links %}

    <link rel="stylesheet" href="{% static 'Assets/consumer/css/product_sales.css' %}" />
    
    {% endblock %}

    <title>{% block title %}Homme Product Sales{% endblock %}</title>
</head>
<body>
    {% block body %}
    <div class="main-page">
        <div class="header">
            <form action="" class="search-user">
                {% csrf_token %}
                <div class="search-logo-wrapper">
                    <svg class="search-icon" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.4531 17.9219L13.4531 12.9219M15.1198 8.75521C15.1198 9.52125 14.9689 10.2798 14.6758 10.9875C14.3826 11.6953 13.9529 12.3383 13.4112 12.88C12.8696 13.4217 12.2265 13.8514 11.5188 14.1445C10.811 14.4377 10.0525 14.5885 9.28646 14.5885C8.52041 14.5885 7.76187 14.4377 7.05414 14.1445C6.34641 13.8514 5.70334 13.4217 5.16167 12.88C4.61999 12.3383 4.19031 11.6953 3.89716 10.9875C3.60401 10.2798 3.45312 9.52125 3.45313 8.75521C3.45313 7.20811 4.06771 5.72438 5.16167 4.63042C6.25563 3.53646 7.73936 2.92187 9.28646 2.92188C10.8336 2.92187 12.3173 3.53646 13.4112 4.63042C14.5052 5.72438 15.1198 7.20811 15.1198 8.75521Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <input type="text" name="search" value="" placeholder="SEARCH BY SALON" />
            </form>
            <div class="user-info">
                <div class="nav-notification-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="31" viewBox="0 0 28 31" fill="none">
                        <path d="M27.4206 23.8407H19.0037V25.5241C19.0037 26.8634 18.4716 28.148 17.5246 29.095C16.5775 30.0421 15.2929 30.5742 13.9536 30.5742C12.6142 30.5742 11.3297 30.0421 10.3826 29.095C9.43551 28.148 8.90345 26.8634 8.90345 25.5241V23.8407H0.486572L2.85171 21.4755C3.49308 20.8342 3.85332 19.9639 3.85332 19.0582V13.7404C3.85332 9.34346 6.66456 5.60132 10.5868 4.21422V3.64019C10.5868 2.74727 10.9415 1.89092 11.5729 1.25954C12.2043 0.628148 13.0607 0.273438 13.9536 0.273438C14.8465 0.273438 15.7028 0.628148 16.3342 1.25954C16.9656 1.89092 17.3203 2.74727 17.3203 3.64019V4.21422C19.2899 4.91107 20.9949 6.20133 22.2008 7.90735C23.4067 9.61338 24.0541 11.6513 24.0538 13.7404V19.0565C24.0538 19.5058 24.1422 19.9506 24.314 20.3657C24.4859 20.7807 24.7378 21.1579 25.0554 21.4755L27.4206 23.8407Z" fill="white"/>
                    </svg>
                    <svg class="notification-count" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <rect width="14.8372" height="14.8372" rx="3" transform="matrix(-1 0 0 1 15.0022 0.277344)" fill="#000093"/>
                        <path d="M8.85626 4.79209H4.63226V3.49609H10.5363V4.61209L6.74426 11.8961H5.08826L8.85626 4.79209Z" fill="white"/>
                    </svg>
                </div>
                <a href="javascript:void(0);">
                    <div class="nav-profile-image">
                        <span>Homme Superadmin</span>
                        <img src="{% static 'Assets/customer/images/avatar.png' %}" alt="Profile Image" />
                    </div>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="order-details-wrapper">
                <div class="order-wrapper">
                    <span>PRODUCT SALES</span>
                </div>
                <div class="order-details-filters">
                    <div>
                        <button id="order-completion-type-btn" style="position: relative;">
                            <span id="selected-order-completion-type">Pending orders</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 15 18" fill="none">
                                <g clip-path="url(#clip0_771_3739)">
                                    <path d="M14.5945 9.31641L7.59448 16.8164L0.594482 9.31641H14.5945Z" fill="#030706"/>
                                    <path d="M14.5947 8.25L7.59473 0.75L0.594727 8.25H14.5947Z" fill="#030706"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_771_3739">
                                    <rect width="14" height="16.5" fill="white" transform="translate(0.594727 0.75)"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                        <button class="date-btn">
                            <span>FILTER BY DATE</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 15 18" fill="none">
                                <g clip-path="url(#clip0_771_3739)">
                                    <path d="M14.5945 9.31641L7.59448 16.8164L0.594482 9.31641H14.5945Z" fill="#030706" />
                                    <path d="M14.5947 8.25L7.59473 0.75L0.594727 8.25H14.5947Z" fill="#030706" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_771_3739">
                                    <rect width="14" height="16.5" fill="white" transform="translate(0.594727 0.75)"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                        <button class="channel-btn" id="purchase-type-btn" style="position: relative;">
                            <span id="selected-purchase-type" style="text-transform: uppercase;">CHANNEL</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 15 18" fill="none">
                                <g clip-path="url(#clip0_771_3739)">
                                    <path d="M14.5945 9.31641L7.59448 16.8164L0.594482 9.31641H14.5945Z" fill="#030706"/>
                                    <path d="M14.5947 8.25L7.59473 0.75L0.594727 8.25H14.5947Z" fill="#030706"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_771_3739">
                                    <rect width="14" height="16.5" fill="white" transform="translate(0.594727 0.75)"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                        <button class="sales-btn" style="position: relative;">
                            <span id="selected-purchase-type" style="text-transform: uppercase;">STATUS</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 15 18" fill="none">
                                <g clip-path="url(#clip0_771_3739)">
                                    <path d="M14.5945 9.31641L7.59448 16.8164L0.594482 9.31641H14.5945Z" fill="#030706"/>
                                    <path d="M14.5947 8.25L7.59473 0.75L0.594727 8.25H14.5947Z" fill="#030706"/>
                                </g>
                                <defs>
                                    <clipPath id="clip0_771_3739">
                                    <rect width="14" height="16.5" fill="white" transform="translate(0.594727 0.75)"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                    </div>
                    <div>
                        <button>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                    <path d="M18.1865 17.9219L13.1865 12.9219M14.8532 8.75521C14.8532 9.52125 14.7023 10.2798 14.4092 10.9875C14.116 11.6953 13.6863 12.3383 13.1446 12.88C12.603 13.4217 11.9599 13.8514 11.2522 14.1445C10.5444 14.4377 9.7859 14.5885 9.01986 14.5885C8.25381 14.5885 7.49527 14.4377 6.78754 14.1445C6.0798 13.8514 5.43674 13.4217 4.89507 12.88C4.35339 12.3383 3.92371 11.6953 3.63056 10.9875C3.33741 10.2798 3.18652 9.52125 3.18652 8.75521C3.18652 7.20811 3.8011 5.72438 4.89507 4.63042C5.98903 3.53646 7.47276 2.92187 9.01986 2.92188C10.567 2.92187 12.0507 3.53646 13.1446 4.63042C14.2386 5.72438 14.8532 7.20811 14.8532 8.75521Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input id="search-order" class="hide" type="text" name="search" />
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                <path d="M4.01985 5.42188H17.3532M5.01985 10.4219H16.3532" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.77002 15.4219H13.6034" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                                <path d="M15.1198 17.0872L11.7865 13.7539M6.78646 13.7539V3.75391V13.7539ZM6.78646 3.75391L3.45312 7.08724L6.78646 3.75391ZM6.78646 3.75391L10.1198 7.08724L6.78646 3.75391ZM15.1198 7.08724V17.0872V7.08724ZM15.1198 17.0872L18.4531 13.7539L15.1198 17.0872Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="order-details-table-wrapper">
                    {% include '../ajax/product-sales-table.html' %}
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
