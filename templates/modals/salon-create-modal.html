{% load static %}

<div class="modal fade" id="salonCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="salonCreateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <form action="">
                <!-- {% csrf_token %} -->
                <div class="modal-header border-bottom-0 w-100 justify-content-between">
                    <span>Add New Salon</span>
                    <svg class="cursor-pointer" data-bs-dismiss="modal" aria-label="Close" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M13.4672 9.67878C13.8189 8.8295 14 7.91925 14 7C14 5.14348 13.2625 3.36301 11.9497 2.05025C10.637 0.737498 8.85652 0 7 0C5.14348 0 3.36301 0.737498 2.05025 2.05025C0.737498 3.36301 0 5.14348 0 7C0 7.91925 0.18106 8.8295 0.532843 9.67878C0.884626 10.5281 1.40024 11.2997 2.05025 11.9497C2.70026 12.5998 3.47194 13.1154 4.32122 13.4672C5.1705 13.8189 6.08075 14 7 14C7.91925 14 8.8295 13.8189 9.67878 13.4672C10.5281 13.1154 11.2997 12.5998 11.9497 11.9497C12.5998 11.2997 13.1154 10.5281 13.4672 9.67878Z" fill="#D9D9D9"/>
                        <path d="M4.66602 9.33518L6.99962 7.00157M6.99962 7.00157L9.33323 4.66797M6.99962 7.00157L4.66602 4.66797M6.99962 7.00157L9.33323 9.33518" stroke="#3F3F46" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="modal-body">
                    <div class="general-info-wrapper">
                        <div class="general-info-header">
                            <span>General Information</span>
                        </div>
                        <div class="general-info-input">
                            <input type="text" placeholder="Name" name="name" id="" />
                            <input type="number" placeholder="Phone Number" name="phone" id="" />
                            <input type="email" placeholder="Email Address" name="email" id="" />
                        </div>
                    </div>
                    <div class="general-info-wrapper">
                        <div class="general-info-header">
                            <span>Entity Information</span>
                        </div>
                        <div class="entity-info-input">
                            <input type="text" placeholder="Full Legal Name" name="name" id="" />
                            <input type="text" placeholder="Doing Business As (DBA)" name="business" id="" />
                            <input type="text" placeholder="Tax Payer ID" name="tax_id" id="" />
                            <input type="text" placeholder="Dunn & Bradstreet Number" name="street_number" id="" />
                        </div>
                    </div>
                    <div class="general-info-wrapper">
                        <div class="general-info-header">
                            <span>Legal Address</span>
                        </div>
                        <div class="legal-info-input">
                            <div>
                                <input type="text" placeholder="Address 1" name="address_1" id="" />
                                <input type="text" placeholder="Address 2" name="address_2" id="" />
                                <input type="text" placeholder="City" name="city" id="" />
                            </div>
                            <div>
                                <input type="text" placeholder="State" name="State" id="" />
                                <input type="number" placeholder="ZIP" name="zip" id="" />
                                <input type="text" placeholder="Country" name="country" id="" />
                            </div>
                        </div>
                    </div>
                    <div class="general-info-wrapper">
                        <div class="general-info-header">
                            <span>Salon Information</span>
                        </div>
                        <div class="salon-info-input">
                            <div class="salon-image-input">
                                <label for="salon-image" class="cursor-pointer">
                                    <svg class="opacity-point-6" xmlns="http://www.w3.org/2000/svg" width="51" height="35" viewBox="0 0 51 35" fill="none">
                                        <path d="M42.86 15.28C41.7675 6.675 34.4 0 25.5 0C18.61 0 12.625 4.0275 9.8925 10.375C4.5225 11.98 0.5 17.05 0.5 22.5C0.5 29.3925 6.1075 35 13 35H40.5C46.015 35 50.5 30.515 50.5 25C50.4962 22.759 49.7416 20.5839 48.3567 18.8221C46.9719 17.0602 45.0366 15.8131 42.86 15.28ZM28 22.5V30H23V22.5H15.5L25.5 10L35.5 22.5H28Z" fill="black"/>
                                    </svg>
                                    <span class="opacity-point-6">Upload an image</span>
                                    <input type="file" accept="image/jpeg, image/jpg, image/png" name="salon_image" id="salon-image" oninput="previewImage(event);" />
                                    <img class="salon-image hide" src="" alt="salon image" />
                                </label>
                            </div>
                            <div class="salon-detail-input">
                                <div>
                                    <input type="text" placeholder="Website" name="website" id="" />
                                    <input type="number" placeholder="Phone" name="phone" id="" />
                                </div>
                                <div>
                                    <input type="text" placeholder="Map Link" name="map_link" id="" />
                                    <input type="text" placeholder="Add Short Description..." name="short_description" id="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="general-info-wrapper">
                        <div class="general-info-header">
                            <span>Salon Address</span>
                        </div>
                        <div class="legal-info-input">
                            <div>
                                <input type="text" placeholder="Address 1" name="salon_address_1" id="" />
                                <input type="text" placeholder="Address 2" name="salon_address_2" id="" />
                                <input type="text" placeholder="City" name="salon_city" id="" />
                            </div>
                            <div>
                                <input type="text" placeholder="State" name="salon_state" id="" />
                                <input type="number" placeholder="ZIP" name="salon_zip" id="" />
                                <input type="text" placeholder="Country" name="salon_country" id="" />
                            </div>
                        </div>
                    </div>
                    <div class="general-info-wrapper">
                        <div class="general-info-header">
                            <span>Payment Detail</span>
                        </div>
                        <div class="legal-info-input">
                            <div>
                                <input type="text" placeholder="Name" name="payment_name" id="" />
                                <input type="text" placeholder="Account Type" name="account_type" id="" />
                                <input type="text" placeholder="Bank" name="bank" id="" />
                            </div>
                            <div>
                                <input type="number" placeholder="Routing Number" name="routing_number" id="" />
                                <input type="number" placeholder="Account Number" name="account_number" id="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="data-id" class="submit-btn" type="button" data-bs-dismiss="modal">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" class="salonCreate" data-bs-toggle="modal" data-bs-target="#salonCreate" />
<script>
    function previewImage(event) {
        let imageInput = event.currentTarget;
        let image = imageInput.files;
        let imageTag = imageInput.closest('label').querySelector('.salon-image');
        imageTag.src = window.URL.createObjectURL(image[0]);
        imageTag.classList.remove('hide');
        imageInput.closest('label').querySelector('svg').style.display = 'none';
        imageInput.closest('label').querySelector('span').style.display = 'none';
    }
</script>
