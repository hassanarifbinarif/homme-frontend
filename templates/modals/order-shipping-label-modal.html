{% load static %}

<div class="modal fade" id="orderShippingLabel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="orderShippingLabelLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <form>
                <div class="modal-header border-bottom-0 w-100 justify-content-between">
                    <span>Generate Shipping Label</span>
                </div>
                <div class="modal-body">
                    <div class="shipping-details-wrapper">
                        <div class="shipping-details">
                            <div>
                                <span>Shipping Type</span>
                                <span>UPS</span>
                            </div>
                            <div>
                                <span>Tracking ID</span>
                                <span id="modal-tracker-field">N/A</span>
                            </div>
                            <div>
                                <span>Shipping Price</span>
                                <span id="modal-shipping-price-field">$0</span>
                            </div>
                        </div>
                        <div>
                            <svg id="refresh-costs-btn" class="cursor-pointer" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 2.5C8.1 2.5 2.5 8.1 2.5 15C2.5 21.9 8.1 27.5 15 27.5C21.9 27.5 27.5 21.9 27.5 15C27.5 8.1 21.9 2.5 15 2.5ZM8.25 14.0375C8.4625 12.55 9.125 11.2125 10.1625 10.1625C12.6625 7.675 16.6 7.5375 19.275 9.7125V8.525C19.275 8.0125 19.7 7.5875 20.2125 7.5875C20.725 7.5875 21.15 8.0125 21.15 8.525V11.8625C21.15 12.375 20.725 12.8 20.2125 12.8H16.875C16.3625 12.8 15.9375 12.375 15.9375 11.8625C15.9375 11.35 16.3625 10.925 16.875 10.925H17.8125C15.875 9.575 13.2 9.7625 11.475 11.4875C10.725 12.2375 10.25 13.2125 10.0875 14.3C10.025 14.7625 9.625 15.1 9.1625 15.1C9.1125 15.1 9.075 15.1 9.025 15.0875C8.5375 15.025 8.175 14.55 8.25 14.0375ZM19.8375 19.8375C18.5 21.175 16.75 21.8375 15 21.8375C13.475 21.8375 11.9625 21.3 10.7125 20.2875V21.4625C10.7125 21.975 10.2875 22.4 9.775 22.4C9.2625 22.4 8.8375 21.975 8.8375 21.4625V18.125C8.8375 17.6125 9.2625 17.1875 9.775 17.1875H13.1125C13.625 17.1875 14.05 17.6125 14.05 18.125C14.05 18.6375 13.625 19.0625 13.1125 19.0625H12.175C14.1125 20.4125 16.7875 20.225 18.5125 18.5C19.2625 17.75 19.7375 16.775 19.9 15.6875C19.975 15.175 20.4375 14.8125 20.9625 14.8875C21.475 14.9625 21.825 15.4375 21.7625 15.95C21.5375 17.4625 20.875 18.8 19.8375 19.8375Z" fill="#292D32"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="shipping-size-wrapper">
                        <div class="box-size-wrapper">
                            <span>Choose Box Size</span>
                            <div class="box-size-radio-btn">
                                <div>
                                    <input class="cursor-pointer" type="radio" name="simple_rate_size" value="S" id="small_box" checked />
                                    <label class="cursor-pointer" for="small_box">Small Box</label>
                                </div>
                                <div>
                                    <input class="cursor-pointer" type="radio" name="simple_rate_size" value="L" id="large_box" />
                                    <label class="cursor-pointer" for="large_box">Large Box</label>
                                </div>
                                <div>
                                    <input class="cursor-pointer" type="radio" name="simple_rate_size" value="CUSTOM" id="custom_box" />
                                    <label class="cursor-pointer" for="custom_box">Custom Size</label>
                                </div>
                            </div>
                        </div>
                        <div class="custom-size-inputs">
                            <div class="input-div opacity-point-6">
                                <span>Length</span>
                                <div>
                                    <input type="number" name="package_length" min="0" step="0.01" value="" readonly />
                                    <div>in</div>
                                </div>
                            </div>
                            <div class="input-div opacity-point-6">
                                <span>Width</span>
                                <div>
                                    <input type="number" name="package_width" min="0" step="0.01" value="" readonly />
                                    <div>in</div>
                                </div>
                            </div>
                            <div class="input-div opacity-point-6">
                                <span>Depth</span>
                                <div>
                                    <input type="number" name="package_height" min="0" step="0.01" value="" readonly />
                                    <div>in</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="shipping-speed-wrapper">
                        <span>Choose Shipping Speed</span>
                        <div class="shipping-speeds" id="shipping-speeds">
                            
                        </div>
                    </div>
                </div>
                <div class="label-error-div hide" style="text-align: left;">
                    <small style="text-align: left;" class="label-error-msg input-error-msg"></small>
                </div>
                <div class="modal-footer border-top-0">
                    <button id="data-id" class="submit-btn" type="button" data-bs-dismiss="modal">
                        CLOSE
                    </button>
                    <button class="submit-btn" type="submit" id="generate-btn">
                        <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                        <span class="btn-text">GENERATE</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" class="orderShippingLabel" data-bs-toggle="modal" data-bs-target="#orderShippingLabel" />
