<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Assets/customer/css/new_fonts/stylesheet.css' %}" />
    <link rel="stylesheet" href="{% static 'Assets/customer/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'Assets/customer/css/sidebar.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'Assets/customer/images/favicon.svg' %}" />

    {% block links %} {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% include '../includes/sidebar.html' %}
    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script src="{% static 'Assets/customer/js/common.js' %}"></script>
{% block scripts %} {% endblock %}
</html>
